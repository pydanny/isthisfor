{% extends "base.html" %}

{% block title %}
Add your pitch
{% endblock %}

{% block content %}
<h1>Add Pitch</h1>

<div class="row">
    <div class="span12">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            <fieldset>
            {% for field in form %}
                {% include "core/_field.html" %}
            {% endfor %}
            </fieldset>            
            <button type="submit" class="btn">Add pitch</button>
        </form>
    </div>
</div>

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
        $(function() {
            console.log('asdasdasd');
            $('#id_name').focus();
        });
    </script>
{% endblock %}
