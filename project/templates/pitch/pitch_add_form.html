{% extends "base.html" %}

{% block title %}
Add your pitch
{% endblock %}

{% block content %}
<h1>Add Pitch</h1>

<div class="row">
    <div class="span12">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {% include "core/_field.html" %}
            {% endfor %}
            <button type="submit" class="btn">Add pitch</button>
        </form>
    </div>
</div>

{% endblock %}
